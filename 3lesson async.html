document.querySelector('.ajax-get').addEventListener('click', () => {
        let block = document.querySelector(".ajax-data");

        
        fetch('tel.json')
            .then((result) => result.json())
            .then((data) => {
                block.insertAdjacentHTML('beforeend', `<p>телефон: ${data.tel} имя: ${data.name}</p>`);
